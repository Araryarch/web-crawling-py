<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Web Crawler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --bg-hover: #222222;
            --accent: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #555555;
            --border-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .input-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .url-input {
            flex: 1;
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--text-secondary);
        }

        .url-input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--text-secondary);
        }

        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }

        .option {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .option label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .option input {
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .option input:focus {
            outline: none;
            border-color: var(--text-secondary);
        }

        .progress-section {
            display: none;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .progress-section.active {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .status-text.running::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text-primary);
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .progress-stats {
            display: flex;
            gap: 2.5rem;
        }

        .stat {
            text-align: right;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-bar-container {
            background: var(--bg-secondary);
            border-radius: 2px;
            height: 4px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            height: 100%;
            background: var(--text-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .current-page {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .results-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .results-section {
                grid-template-columns: 1fr;
            }
        }

        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            display: none;
        }

        .result-card.active {
            display: block;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-count {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .routes-list {
            max-height: 280px;
            overflow-y: auto;
        }

        .route-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border-color);
        }

        .route-item:last-child {
            border-bottom: none;
        }

        .route-item.valid .route-status { color: var(--text-primary); }
        .route-item.invalid .route-status { color: var(--text-muted); }

        .route-path {
            color: var(--text-secondary);
            flex: 1;
            margin: 0 1rem;
        }

        .route-depth {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Tree Section */
        .tree-card {
            grid-column: 1 / -1;
        }

        .tree-container {
            background: var(--bg-secondary);
            border-radius: 6px;
            min-height: 400px;
            overflow: hidden;
            position: relative;
        }

        #tree-svg {
            width: 100%;
            height: 500px;
        }

        .tree-legend {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .legend-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid;
        }

        .legend-circle.valid {
            background: var(--text-primary);
            border-color: var(--text-primary);
        }

        .legend-circle.invalid {
            background: transparent;
            border-color: var(--text-muted);
        }

        .tree-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* D3 Tree Styles */
        .node circle {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .node circle:hover {
            stroke-width: 3px;
        }

        .node text {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 11px;
            fill: var(--text-secondary);
        }

        .link {
            fill: none;
            stroke: var(--border-color);
            stroke-width: 1.5px;
        }

        /* Tooltip */
        .d3-tooltip {
            position: absolute;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 14px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            max-width: 300px;
        }

        .d3-tooltip .url {
            font-family: 'SF Mono', monospace;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .d3-tooltip .status {
            margin-top: 6px;
            color: var(--text-muted);
        }

        /* Validation Card */
        .validation-card {
            grid-column: 1 / -1;
        }

        .validation-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .validation-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .validation-item {
            text-align: center;
            padding: 1.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .validation-value {
            font-size: 2rem;
            font-weight: 600;
        }

        .validation-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }

        .validation-status {
            font-size: 0.85rem;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Zoom controls */
        .tree-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .tree-controls button {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-secondary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tree-controls button:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DFS Web Crawler</h1>
            <p class="subtitle">Depth-first search website crawler with real-time streaming</p>
        </header>

        <section class="input-section">
            <div class="input-group">
                <input type="url" id="urlInput" class="url-input" 
                       placeholder="Enter URL to crawl" 
                       value="https://example.com">
                <button id="crawlBtn" class="btn btn-primary" onclick="startCrawl()">
                    Start Crawl
                </button>
                <button id="stopBtn" class="btn btn-secondary" onclick="stopCrawl()" style="display: none;">
                    Stop
                </button>
            </div>
            <div class="options">
                <div class="option">
                    <label>Max Pages</label>
                    <input type="number" id="maxPages" value="100" min="1" max="1000">
                </div>
                <div class="option">
                    <label>Max Depth</label>
                    <input type="number" id="maxDepth" value="10" min="1" max="50">
                </div>
                <div class="option">
                    <label>Timeout</label>
                    <input type="number" id="timeout" value="10" min="1" max="60">
                </div>
                <div class="option">
                    <label>Delay</label>
                    <input type="number" id="delay" value="0.1" min="0" max="5" step="0.1">
                </div>
            </div>
        </section>

        <section id="progressSection" class="progress-section">
            <div class="progress-header">
                <span id="statusText" class="status-text running">Crawling</span>
                <div class="progress-stats">
                    <div class="stat">
                        <div id="crawledCount" class="stat-value">0</div>
                        <div class="stat-label">Crawled</div>
                    </div>
                    <div class="stat">
                        <div id="validCount" class="stat-value">0</div>
                        <div class="stat-label">Valid</div>
                    </div>
                    <div class="stat">
                        <div id="invalidCount" class="stat-value">0</div>
                        <div class="stat-label">Invalid</div>
                    </div>
                    <div class="stat">
                        <div id="queueCount" class="stat-value">0</div>
                        <div class="stat-label">Queue</div>
                    </div>
                </div>
            </div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="currentPage" class="current-page">
                <span id="currentUrl">Waiting...</span>
            </div>
        </section>

        <section id="treeCard" class="result-card tree-card">
            <div class="card-header">
                <div class="card-title">Tree View</div>
                <span id="nodeCount" class="card-count">0 nodes</span>
            </div>
            <div class="tree-legend">
                <div class="legend-item">
                    <div class="legend-circle valid"></div>
                    <span>Valid</span>
                </div>
                <div class="legend-item">
                    <div class="legend-circle invalid"></div>
                    <span>Invalid</span>
                </div>
            </div>
            <div id="treeContainer" class="tree-container">
                <div class="tree-controls">
                    <button onclick="zoomIn()">+</button>
                    <button onclick="zoomOut()">−</button>
                    <button onclick="resetZoom()">⟲</button>
                </div>
                <svg id="tree-svg"></svg>
                <div class="d3-tooltip" id="tooltip"></div>
            </div>
        </section>

        <section class="results-section">
            <div id="validCard" class="result-card">
                <div class="card-header">
                    <div class="card-title">Valid Routes</div>
                    <span id="validCardCount" class="card-count">0</span>
                </div>
                <div id="validList" class="routes-list"></div>
            </div>

            <div id="invalidCard" class="result-card">
                <div class="card-header">
                    <div class="card-title">Invalid Routes</div>
                    <span id="invalidCardCount" class="card-count">0</span>
                </div>
                <div id="invalidList" class="routes-list"></div>
            </div>

            <div id="validationCard" class="result-card validation-card">
                <div class="card-header">
                    <div class="card-title">Summary</div>
                    <span id="validationStatus" class="validation-status">Valid</span>
                </div>
                <div class="validation-grid">
                    <div class="validation-item">
                        <div id="totalValid" class="validation-value">0</div>
                        <div class="validation-label">Valid</div>
                    </div>
                    <div class="validation-item">
                        <div id="totalInvalid" class="validation-value">0</div>
                        <div class="validation-label">Invalid</div>
                    </div>
                    <div class="validation-item">
                        <div id="totalCount" class="validation-value">0</div>
                        <div class="validation-label">Total</div>
                    </div>
                    <div class="validation-item">
                        <div id="maxDepthReached" class="validation-value">0</div>
                        <div class="validation-label">Max Depth</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        let abortController = null;
        let validRoutes = [];
        let invalidRoutes = [];
        let treeNodes = [];
        
        // D3 Tree variables
        let svg, g, zoom, tree, root;
        let treeDataHierarchy = { name: '/', url: '', isValid: true, depth: 0, children: [] };
        let nodeMap = new Map();

        // Initialize D3 Tree
        function initTree() {
            const container = document.getElementById('treeContainer');
            const width = container.clientWidth;
            const height = 500;

            // Clear previous
            d3.select('#tree-svg').selectAll('*').remove();

            svg = d3.select('#tree-svg')
                .attr('width', width)
                .attr('height', height);

            // Create zoom behavior
            zoom = d3.zoom()
                .scaleExtent([0.3, 3])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            g = svg.append('g')
                .attr('transform', `translate(${width / 2}, 50)`);

            // Reset tree data
            treeDataHierarchy = { name: '/', url: '', isValid: true, depth: 0, children: [] };
            nodeMap.clear();
        }

        function updateTree() {
            if (treeNodes.length === 0) return;

            const container = document.getElementById('treeContainer');
            const width = container.clientWidth;
            const height = 500;

            // Build hierarchy from flat nodes
            buildHierarchy();

            // Create tree layout
            const treeLayout = d3.tree()
                .size([width - 100, height - 150])
                .separation((a, b) => (a.parent === b.parent ? 1.5 : 2));

            root = d3.hierarchy(treeDataHierarchy);
            treeLayout(root);

            // Clear and redraw
            g.selectAll('*').remove();

            // Draw links
            const links = g.selectAll('.link')
                .data(root.links())
                .enter()
                .append('path')
                .attr('class', 'link')
                .attr('d', d3.linkVertical()
                    .x(d => d.x - width / 2 + 50)
                    .y(d => d.y));

            // Draw nodes
            const nodes = g.selectAll('.node')
                .data(root.descendants())
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${d.x - width / 2 + 50}, ${d.y})`);

            // Node circles
            nodes.append('circle')
                .attr('r', 16)
                .attr('fill', d => d.data.isValid ? '#ffffff' : 'transparent')
                .attr('stroke', d => d.data.isValid ? '#ffffff' : '#555555')
                .attr('stroke-width', 2)
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);

            // Node text (inside circle)
            nodes.append('text')
                .attr('dy', 4)
                .attr('text-anchor', 'middle')
                .attr('fill', d => d.data.isValid ? '#0a0a0a' : '#555555')
                .attr('font-weight', '600')
                .attr('font-size', '10px')
                .text(d => d.data.isValid ? 'V' : 'X');

            // Labels below nodes
            nodes.append('text')
                .attr('dy', 35)
                .attr('text-anchor', 'middle')
                .text(d => {
                    const name = d.data.name;
                    return name.length > 15 ? '...' + name.slice(-12) : name;
                });

            // Depth labels
            nodes.append('text')
                .attr('dy', 50)
                .attr('text-anchor', 'middle')
                .attr('fill', '#555555')
                .attr('font-size', '10px')
                .text(d => `depth ${d.data.depth}`);
        }

        function buildHierarchy() {
            // Reset
            treeDataHierarchy = null;
            nodeMap.clear();

            // Sort by depth
            const sortedNodes = [...treeNodes].sort((a, b) => a.depth - b.depth);

            for (const node of sortedNodes) {
                const treeNode = {
                    name: node.route,
                    url: node.url,
                    isValid: node.is_valid,
                    depth: node.depth,
                    children: []
                };

                nodeMap.set(node.route, treeNode);

                if (node.depth === 0) {
                    treeDataHierarchy = treeNode;
                } else {
                    // Find parent (closest match by path)
                    const parentPath = findParentPath(node.route);
                    const parent = nodeMap.get(parentPath);
                    if (parent) {
                        parent.children.push(treeNode);
                    } else if (treeDataHierarchy) {
                        // Fallback: attach to root
                        treeDataHierarchy.children.push(treeNode);
                    }
                }
            }

            if (!treeDataHierarchy && sortedNodes.length > 0) {
                const first = sortedNodes[0];
                treeDataHierarchy = {
                    name: first.route,
                    url: first.url,
                    isValid: first.is_valid,
                    depth: first.depth,
                    children: []
                };
            }
        }

        function findParentPath(route) {
            // Try to find parent by removing last segment
            const parts = route.split('/').filter(p => p);
            while (parts.length > 0) {
                parts.pop();
                const parentPath = '/' + parts.join('/');
                if (nodeMap.has(parentPath) || nodeMap.has(parentPath + '/')) {
                    return nodeMap.has(parentPath) ? parentPath : parentPath + '/';
                }
            }
            return '/';
        }

        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <div class="url">${d.data.url || d.data.name}</div>
                <div class="status">${d.data.isValid ? 'Valid' : 'Invalid'} — Depth ${d.data.depth}</div>
            `;
            tooltip.style.opacity = 1;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = 0;
        }

        function zoomIn() {
            svg.transition().call(zoom.scaleBy, 1.3);
        }

        function zoomOut() {
            svg.transition().call(zoom.scaleBy, 0.7);
        }

        function resetZoom() {
            const width = document.getElementById('treeContainer').clientWidth;
            svg.transition().call(zoom.transform, d3.zoomIdentity.translate(width / 2, 50));
        }

        async function startCrawl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            validRoutes = [];
            invalidRoutes = [];
            treeNodes = [];
            document.getElementById('validList').innerHTML = '';
            document.getElementById('invalidList').innerHTML = '';
            
            document.getElementById('progressSection').classList.add('active');
            document.getElementById('treeCard').classList.add('active');
            document.getElementById('validCard').classList.remove('active');
            document.getElementById('invalidCard').classList.remove('active');
            document.getElementById('validationCard').classList.remove('active');
            
            document.getElementById('crawlBtn').disabled = true;
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('crawledCount').textContent = '0';
            document.getElementById('validCount').textContent = '0';
            document.getElementById('invalidCount').textContent = '0';
            document.getElementById('queueCount').textContent = '0';
            document.getElementById('statusText').className = 'status-text running';
            document.getElementById('statusText').textContent = 'Crawling';

            // Initialize tree
            initTree();

            abortController = new AbortController();

            try {
                const response = await fetch('/crawl/stream', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url}),
                    signal: abortController.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;

                    const text = decoder.decode(value);
                    const lines = text.split('\n\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const event = JSON.parse(line.slice(6));
                                handleEvent(event);
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    document.getElementById('statusText').className = 'status-text';
                    document.getElementById('statusText').textContent = 'Stopped';
                } else {
                    document.getElementById('statusText').className = 'status-text';
                    document.getElementById('statusText').textContent = 'Error';
                }
            } finally {
                document.getElementById('crawlBtn').disabled = false;
                document.getElementById('stopBtn').style.display = 'none';
            }
        }

        function stopCrawl() {
            if (abortController) {
                abortController.abort();
            }
        }

        function handleEvent(event) {
            switch (event.type) {
                case 'start':
                    document.getElementById('currentUrl').textContent = event.url;
                    break;

                case 'page':
                    document.getElementById('progressBar').style.width = `${event.progress}%`;
                    document.getElementById('crawledCount').textContent = event.pages_crawled;
                    document.getElementById('queueCount').textContent = event.queue_size;
                    document.getElementById('currentUrl').textContent = event.route;

                    // Add to tree
                    treeNodes.push(event);
                    document.getElementById('nodeCount').textContent = `${treeNodes.length} nodes`;
                    updateTree();

                    if (event.is_valid) {
                        validRoutes.push(event);
                        document.getElementById('validCount').textContent = validRoutes.length;
                        addRouteItem('validList', event, true);
                    } else {
                        invalidRoutes.push(event);
                        document.getElementById('invalidCount').textContent = invalidRoutes.length;
                        addRouteItem('invalidList', event, false);
                    }
                    break;

                case 'complete':
                    handleComplete(event.result);
                    break;
            }
        }

        function addRouteItem(listId, event, isValid) {
            const list = document.getElementById(listId);
            const item = document.createElement('div');
            item.className = `route-item ${isValid ? 'valid' : 'invalid'}`;
            item.innerHTML = `
                <span class="route-status">${isValid ? 'V' : 'X'}</span>
                <span class="route-path">${event.route}</span>
                <span class="route-depth">${event.depth}</span>
            `;
            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        function handleComplete(result) {
            document.getElementById('statusText').className = 'status-text';
            document.getElementById('statusText').textContent = 'Complete';
            document.getElementById('progressBar').style.width = '100%';

            document.getElementById('validCard').classList.add('active');
            document.getElementById('invalidCard').classList.add('active');
            document.getElementById('validationCard').classList.add('active');

            document.getElementById('validCardCount').textContent = result.found_routes.length;
            document.getElementById('invalidCardCount').textContent = result.invalid_routes.length;

            const validation = result.validation;
            document.getElementById('totalValid').textContent = validation.valid_count;
            document.getElementById('totalInvalid').textContent = validation.invalid_count;
            document.getElementById('totalCount').textContent = validation.total_count;
            document.getElementById('maxDepthReached').textContent = result.max_depth_reached;

            document.getElementById('validationStatus').textContent = validation.is_valid ? 'Valid' : 'Invalid';
        }

        // Initialize on load
        window.addEventListener('resize', () => {
            if (treeNodes.length > 0) {
                initTree();
                updateTree();
            }
        });
    </script>
</body>
